<mat-card-title>
  Login
</mat-card-title>
<mat-card *ngIf="!user" class="login">
  <form action="ngOnSubmit($event, formControl)" #loginForm>
    <div class="login-container">
      <mat-form-field>
        <input matInput placeholder="Seu email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Sua senha" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-button type="submit" color="accent" (click)="ngOnSubmit($event)"> Login </button>
      <button mat-button color="accent" routerLink="/register" routerLinkActive="active"> Register </button>
      <!-- <button mat-button color="accent" (click)="ngOnSubmit(email.value, password.value)"> login</button> -->
      <!-- <button mat-button color="accent" (click)="ngClear()"> limpar</button> -->
      <!-- <pre>
        Login: {{ email.value }} password: {{ password.value }}
      </pre> -->
    </div>
  </form>
</mat-card>

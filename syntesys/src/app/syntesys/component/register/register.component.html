<mat-card-title>
  Register
</mat-card-title>
<mat-card *ngIf="!user" class="register">
  <form action="ngOnSubmit($event, formControl)" #registerForm>
    <div class="register-container">
      <mat-form-field>
        <input matInput placeholder="Seu email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Sua senha" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-button color="accent" routerLink="/login" routerLinkActive="active"> Login </button>
      <button mat-button type="submit" color="accent" (click)="ngOnRegister($event)"> Register </button>
      <!-- <button mat-button color="accent" (click)="ngOnSubmit(email.value, password.value)"> register</button> -->
      <!-- <button mat-button color="accent" (click)="ngClear()"> limpar</button> -->
      <!-- <pre>
        register: {{ email.value }} password: {{ password.value }}
      </pre> -->
    </div>
  </form>
</mat-card>
